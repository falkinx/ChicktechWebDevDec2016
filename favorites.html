        <div id="controls">
            <header>
                <h2>Controls
                </h2>
            </header>

            <section class="control">
                <header>
                    <h3>New Favorite</h3>
                </header>

                <form action="javascript:createFavorite();" id="creator">
                    <fieldset>
                        <label>Title</label>
                        <input id="creator-title" type="text" />
                    </fieldset>
                    <fieldset>
                        <label>Description</label>
                        <div>
                            <textarea id="creator-description" rows="5">
        </textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label>Image</label>
                        <input id="creator-media" type="text" />
                    </fieldset>
                    <fieldset>
                        <button>Create</button>
                    </fieldset>

                </form>
            </section>
        </div>
        <div id="content">
            <header>
                <h2>Favorites</h2>
            </header>

            <article class="favorite">
                <header>
                    <h3 class="title">Bernie 2020</h3>
                </header>

                <div class="media">
                    <iframe src="//giphy.com/embed/VyAD29IFSbL3y" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="http://giphy.com/gifs/bernie-sanders-2016-for-president-VyAD29IFSbL3y">via GIPHY</a></p>
                    <iframe src="//giphy.com/embed/tUQCPTpluhyFi" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="http://giphy.com/gifs/bernie-sanders-hillary-clinton-larry-wilmore-tUQCPTpluhyFi">via GIPHY</a></p>

                </div>

                <p class="description">
                    Your silence kills.
                </p>
            </article>
        </div>
